# Grid Maze: 
# n_cols * n_rows: size of the maze, the number of squares
# edge: the length of the edge of each square
# walls: the positions of walls as the components of the environment


## number of grids
n_cols: 7
n_rows: 7
## size of every grid
edge: 80


## positions of walls
walls: !!set
  {
  !!python/tuple [5, 7],
  !!python/tuple [5, 6],
  !!python/tuple [5, 5],
  !!python/tuple [4, 4], 
  !!python/tuple [3, 4],
  !!python/tuple [1, 4], 
  !!python/tuple [3, 6],
  !!python/tuple [3, 7],
  !!python/tuple [5, 3],
  !!python/tuple [5, 1]}


## objects in environment (excluding the agent)
## traps, not terminal
